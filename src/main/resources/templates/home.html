<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        type="text/css"
        href="webjars/bootstrap/css/bootstrap.min.css"
    />
    <title>Home - ToDo List</title>
    <style>
        .hero-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .home-links h3 a {
            text-decoration: none;
        }
        .home-links h3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Header Image -->
        <img src="/images/image.png" style="height: 300px; width: 300px;" alt="ToDo App Banner" class="image" />

        <!-- Title -->
        <div class="mb-4">
            <p class="text-muted">Build your progress, one task at a time.</p>
        </div>

        <!-- Navigation Links -->
        <div class="home-links">
            <h3><a th:href="@{/register}" class="btn btn-outline-primary px-4">Register</a></h3>
            <h3><a th:href="@{/login}" class="btn btn-primary px-4">Login</a></h3>
        </div>
    </div>

    <script src="webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
